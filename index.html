<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work 9</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="preloader.css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>
<body>

<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div>
            <div class="object" id="object_four"></div>
        </div>
    </div>
</div>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">

                        <div class="create-user">
                            <form>
                                <input class="form-control name" type="text" name="name" id="form-name" placeholder="Your name" required="">
                                <input class="form-control age" type="number" name="age" id="form-age" placeholder="Your age" required="">
                                <button class="btn btn-style-1 btn-primary create-user-btn" type="button">Create user</button>
                            </form>
                        </div>

                        <button class="btn btn-style-1 btn-primary load-users" type="button">Load users</button>
                        <div class="header-body">
                            <div>User Name</div>
                            <div>Age</div>
                            <div>Update/Delete</div>
                        </div>
                        <div class="users-list">
                            <p>Press the button &#8593; to show users</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
